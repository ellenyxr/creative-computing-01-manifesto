<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01 // HTML Tags</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="content">
            <!-- A comment -->

            <!-- Image tag, this one loads tiny_squid_01.jpg from the images folder -->

            <!-- Heading 1 -->
            <h1>
                Manifesto
            </h1>

            
            <h2>
                Sept.10 2018
            </h2>

            <!-- Heading 3 -->
            <h3>
                By Ellen
            </h3>

            <!-- Hyperlink (a stands for anchor), linking to a file called index.html -->
            <a href="index.html">
                

            </a>

            <!-- Line break -->
            <br />

            <!-- Paragraph -->
            <p>
                A paragraph.<br />
                It can nest other HTML tags inside of it!
                <a href="typeset.html"> </a>.
            </p>

            <!-- Bullet list (ul stands for unordered list) -->
            <ul>
                <!-- List item -->
                <li>Unordered list item</li>
                <li>Another unordered list item</li>
            </ul>

            <!-- Numbered list (ol stands for ordered list) -->
            <ol>
                <li>Ordered list item #1</li>
                <li>Ordered list item #2</li>
            </ol>

            <!-- Image link -->
            <a href="typeset.html">
             
            </a>
        </div>
    </body>
</html>
